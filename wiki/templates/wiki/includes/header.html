{% load wiki_tags %}
<header id="branding">
    <div class="hgroup-wrap">
        <div class="container-fluid">
            <section class="hgroup-right" class="clearfix"></section>
            <section id="site-logo">
                <h1 id="site-title">
                    <a href="#">Nikon Imaging Centre @ KCL Wiki</a>
                </h1>
            </section>
        </div>
    </div>
    <div class="header-main">
        {% block menu %}
            {% get_site_root as site_root %}
            {% top_menu parent=site_root calling_page=self %}
        {% endblock %}
    </div>
</header>
