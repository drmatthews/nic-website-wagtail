<h3 class="sidebar-title">Find us</h3>
<div style='overflow:hidden;height:250px;width:250px;padding-bottom:20px;'>
    <div id='gmap_canvas' style='height:250px;width:250px;'></div>
    <style type="text/css">
        #gmap_canvas img{max-width:none!important;background:none!important;}
    </style>
</div>

<script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key={{ google_maps_key }}'></script>

<script type='text/javascript'>
    function init_map(){
        var lat = 51.50274899999999,
            lon = -0.09010880000005272,
            zoom_level = 14;
        var myOptions = {
            zoom:zoom_level,
            center:new google.maps.LatLng(lat,lon),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
            
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
        marker = new google.maps.Marker({
            map: map,
            position: new google.maps.LatLng(lat,lon)
        });
        infowindow = new google.maps.InfoWindow({
            content:'<strong>NIC@KCL</strong><br>Newcomen St<br>SE1 1UL London<br>'
        });
        google.maps.event.addListener(marker, 'click', function(){
            infowindow.open(map,marker);
        });
    }
    google.maps.event.addDomListener(window, 'load', init_map);
</script>
