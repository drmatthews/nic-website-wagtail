<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
            // Initialize and add the map
        function initMap() {
            var pos = {lat: 51.50274899999999, lng:-0.09010880000005272};
            var myOptions = {
                zoom: 14,
                center: pos,
            };
            
            var map = new google.maps.Map(
                document.getElementById('map'), myOptions);
            var marker = new google.maps.Marker({position: pos, map: map});
            var infowindow = new google.maps.InfoWindow({
                content:'<strong>Nikon Imaging Centre</strong><br>Newcomen St<br>SE1 1UL London<br>'
            });
            google.maps.event.addListener(marker, 'click', function(){
                infowindow.open(map,marker);
            });
            infowindow.open(map,marker);           
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUWNowhT-lQqIR6unD2ZbesgZdcVZr1E&callback=initMap">
    </script>
  </body>
</html>
