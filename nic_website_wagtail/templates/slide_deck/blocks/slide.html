{% load wagtailcore_tags wagtailimages_tags %}

<section data-transition="{{ value.transition }}">
	<section>
		{% if value.image %}
			{% image value.image original %}
		{% endif %}
		{% include_block value.slide_content %}
	</section>
	{% if value.sub_slide %}
		{% include_block value.sub_slide with sub_slide=value.sub_slide %}
	{% endif %}
</section>
